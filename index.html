<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="timeSlots">
      <!-- Timeblocks go here -->
      <div id="dayTimes">
        <div class="row hours row-1">9am
        <!--Need to have value="" in the text input so that our function can add the text input's value in, which needs to be empty here because we don't know what the user input is-->
          <input type="text" name="fname" class="namers" id="nineAm" value="">
          <input type="image" src="assets/images/savepink.png" id="9" alt="Submit" class="saver" />
        </div>
        <div class="row hours row-2">10am
          <input type="text" name="fname" id="tenAm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="10" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-3">11am
          <input type="text" name="fname" id="eleven" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="11" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-4">12pm
          <input type="text" name="fname" id="noon" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="12" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-5">1pm
          <input type="text" name="fname" id="onePm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="13" alt="Submit" class="saver" />
        </div>

        <div class="row hours row-6">2pm
          <input type="text" name="fname" id="twoPm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="14" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-7">3pm
          <input type="text" name="fname" id="threePm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="15" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-8">4pm

          <input type="text" name="fname" id="fourPm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="16" alt="Submit" class="saver" />

        </div>
        <div class="row hours row-9">5pm
          <input type="text" name="fname" id="fivePm" class="namers" value="">
          <input type="image" src="assets/images/savepink.png" id="17" alt="Submit" class="saver" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/javascript/time.js"></script>

</body>

</html>
