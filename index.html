<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="dayTimes">
        <div class="row row-1">9am
          <input type="text" name="fname" class="namers" id="nineAm" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />
        </div>
        <div class="row row-2">10am
          <input type="text" name="fname" id="tenAm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-3">11am
          <input type="text" name="fname" id="elevenAm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-4">12pm
          <input type="text" name="fname" id="noon"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-5">1pm
          <input type="text" name="fname" id="onePm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />
        </div>
        
        <div class="row row-6">2pm
          <input type="text" name="fname"  id="twoPm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-7">3pm
          <input type="text" name="fname"  id="threePm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-8">4pm
          <input type="text" name="fname"  id="fourPm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
        <div class="row row-9">5pm
          <input type="text" name="fname"  id="fivePm"  class="namers" value="">
          <input type="image" src="assets/savepink.png" alt="Submit" class="saver" />

        </div>
      </div>
      <div id ="appointments">
        <div id="10am"></div>
        <div id="11am"></div>
        <div id="12pm"></div>
        <div id="1pm"></div>
        <div id="2pm"></div>
        <div id="3pm"></div>
        <div id="4pm"></div>
        <div id="5pm"></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/time.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
  </body>
</html>
